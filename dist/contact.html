    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-2">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach out to me</p>

            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input name="name" type="text" class="text-input name-input" placeholder="Name">
                    <input name="subject" type="text" class="text-input subject-input" placeholder="Subject">
                    <input name="email" type="email" class="text-input email-input" placeholder="Email Address">
                    <input name="phone" type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>

                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type='submit' class="btn-dark">Submit</button>
            </form>    

        </div>
    </section>
